# ============================================
# 김프 데이터 수집기 Docker Compose
# 
# 사용법:
#   docker-compose up -d --build    # 시작
#   docker-compose logs -f          # 로그 확인
#   docker-compose down             # 종료
# ============================================

version: '3.8'

services:
  # ==========================================
  # 데이터 수집기 (메인 서비스)
  # ==========================================
  data-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kimp-data-collector
    restart: unless-stopped
    
    # 환경 변수
    env_file:
      - .env
    
    # 로그 볼륨 (호스트에 저장)
    volumes:
      - ./logs:/app/logs
    
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # 헬스체크
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 리소스 제한 (Vultr $5 플랜 기준)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# ==========================================
# 볼륨 정의
# ==========================================
volumes:
  logs:
    driver: local
