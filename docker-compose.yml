# ============================================
# Trading Platform Storage - Docker Compose
# 김프 데이터 수집 서비스
# ============================================
# 
# 사용법:
#   로컬 테스트:  docker-compose up --build
#   백그라운드:   docker-compose up -d --build
#   로그 확인:    docker-compose logs -f
#   중지:         docker-compose down
#
# Vultr 배포:
#   1. git clone https://github.com/vsun410/trading-platform-storage.git
#   2. cp .env.example .env && nano .env
#   3. docker-compose up -d --build
#
# ============================================

version: '3.8'

services:
  # ----------------------------------------
  # 데이터 수집 서비스
  # ----------------------------------------
  data-collector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kimp-data-collector
    restart: unless-stopped
    
    # 환경 변수
    env_file:
      - .env
    
    # 로그 볼륨 마운트
    volumes:
      - ./logs:/app/logs
    
    # 로깅 설정
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # 헬스체크
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    # 리소스 제한 (Vultr $5 플랜 기준)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

# ============================================
# 네트워크 설정
# ============================================
networks:
  default:
    name: kimp-network
    driver: bridge
